    <style>
        body {
            font-family: 'Roboto Slab', 'Georgia', serif !important;
        }

        header {
            padding-top: 60px;
            padding-bottom: 60px;
            text-align: center;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:active,
        a:focus {
            position: relative;
            top: 1px;
        }

        table {
            overflow-x: hidden !important;
        }

        table:not(#social) > tbody{
            display: table;
            width: 100%;
        }

        #social {
            display: inline;
            margin-right: -48px;
        }

        #gravatar {
            height: 200px;
            width: 200px;
            border-radius: 100%;
            filter: grayscale(0%) drop-shadow(0px 2px 2px black);
        }

        .imtip {
            margin: 8px;
            filter: grayscale(100%) drop-shadow(2px 2px 2px black);
            animation: shake 1.4s ease-in-out infinite;
        }

        .imtip:hover {
            animation-play-state: paused;
            filter: grayscale(0%) drop-shadow(2px 2px 4px black);
        }

        @keyframes shake {
            0%{
                transform: rotate(10deg);
            }
            50%{
                transform: rotateZ(-10deg);
            }
            100%{
                transform: rotateZ(10deg);
            }
        }

        @media (max-width: 768px) {
            #gravatar {
                height: 150px;
                width: 150px;
            }
            td {
                word-break: break-word
            }
            #file-education-md>#readme>article>table>tbody>tr>th:nth-child(3),
            #file-education-md>#readme>article>table>tbody>tr>td:nth-child(3) {
                display: none;
            }
        }

        @media (max-width: 576px) {
            #file-education-md>#readme>article>table>tbody>tr>th:nth-child(4),
            #file-education-md>#readme>article>table>tbody>tr>td:nth-child(4) {
                display: none;
            }
        }

        #gists {
            max-width: 992px;
            margin: auto;
        }

        .gist-data {
            border-bottom: 0px !important
        }

        .gist {
            margin: 3px;
            padding-top: 20px;
            padding-bottom: 20px;
            color: #000 !important;
        }

        .gist .markdown-body table tr:nth-child(2n) {
            background-color: #fff !important;
        }

        .gist-file {
            border: 0px !important;
        }

        #readme>article>table>tbody>tr>th,
        #readme>article>table>tbody>tr>td {
            border: 0px;
        }

        .gist-meta {
            display: none;
        }

        #readme>article {
            font-family: 'Roboto Slab', 'Georgia', serif !important;
        }

        #readme>article>h1 {
            font-family: 'Roboto', 'Helvetica', sans-serif !important;
        }

        #readme a {
            color: blue;
        }

        #readme>article p {
            text-align: justify;
        }

        .text-muted {
            color: #777;
        }

        .scroll-help {
            text-align: right;
            font-family: Roboto;
        }
    </style>
</head>
