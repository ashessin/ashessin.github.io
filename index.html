            width: 32px;

        .text-muted {

    <script type="text/javascript">
        // show 'Back to Top' after all documentwrite()
        document.getElementById("scroll-help").style.display = 'block';

        var links = document.links;
        for (var i = 0; i < links.length; i++) {
            if (links[i].href != document.URL.replace(/#.*$/, "") + "#top") {
                links[i].target = "_blank";
                links[i].rel = "noreferrer";
            }
        }

        // Passive Event Listeners (coz Lighthouse won't stop complaining)
        // Test via a getter in the options object to see if the passive property is accessed
        var supportsPassive = false;
        try {
            var opts = Object.defineProperty({}, 'passive', {
                get: function () {
                    supportsPassive = true;
                }
            });
            window.addEventListener("testPassive", null, opts);
            window.removeEventListener("testPassive", null, opts);
        } catch (e) { }

        // Use our detect's results. passive applied if supported, capture will be false either way.
        ['wheel', 'mousewheel', 'touchstart', 'touchmove'].forEach(function (e) {
            document.addEventListener(e, function () { }, supportsPassive ? { passive: true } : false);
        });
    </script>
